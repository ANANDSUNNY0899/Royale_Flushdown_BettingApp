<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Flushdown</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f0f0; }
        .game-board { max-width: 800px; margin: auto; padding: 20px; }
        .player-area { border: 2px solid #ccc; border-radius: 8px; margin-bottom: 20px; padding: 15px; background-color: white; }
        .hand { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
        

        .card {
        width: 75px;  
        height: 108px; 
        border-radius: 6px;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        display: inline-flex;
        justify-content: center;
        align-items: center;
        transition: transform 0.2s;
        background-color: white; 
        overflow: hidden; 
        /* HUMNE background-image AUR text-indent YAHAN SE HATA DIYA HAI */
    }

    /* YEH NAYA STYLE ZAROORI HAI */
    .card img {
        width: 100%;
        height: auto;
        display: block;
    }

    .card.clickable {
        cursor: pointer;
        border: 3px solid #007bff;
    }

    .card.clickable:hover {
        transform: translateY(-10px) scale(1.05);
    }

        .trick-area {
            margin-top: 20px;
            padding: 15px;
            border: 2px dashed #aaa;
            min-height: 80px;
            text-align: center;
        }
        .played-card { display: inline-block; margin: 0 10px; }


        /* index.html -> <style> */

/* --- NAYA NOTIFICATION STYLE --- */
.message-box {
    position: absolute; /* Yeh baaki content ke upar tairta hai */
    top: 20px;
    left: 50%;
    transform: translateX(-50%); /* Isse bilkul center mein aa jayega */
    background-color: rgba(0, 0, 0, 0.75); /* Thoda sa transparent black */
    color: white;
    padding: 15px 30px;
    border-radius: 20px;
    font-size: 1.2em;
    z-index: 100; /* Yeh sure karega ki yeh sabse upar dikhe */
    opacity: 1;
    transition: opacity 0.5s, top 0.5s; /* Smooth fade aur move effect */
}

.message-box.hidden {
    opacity: 0; /* Isko gayab kar dega */
    top: -50px; /* Isko screen ke upar bhej dega */
    pointer-events: none; /* Ispe click nahi ho payega jab yeh chupa ho */
}

    </style>
</head>
<body>

    <div class="game-board">
        <h1>Royal Flushdown</h1>
        

        <div id="message-box" class="message-box hidden">
        <p id="message-text"></p>
    </div>

        <!-- Game ki status yahan dikhegi -->
        <div id="game-status"></div>

        <!-- Current trick ke cards yahan dikhenge -->
        <div class="trick-area">
            <h3>Current Trick</h3>
            <div id="trick-pile"></div>
        </div>

      

        <!-- Saare players aur unke cards yahan dikhenge -->
        <div id="players-area"></div>

        <button id="restart-button" style="display: none; margin-top: 20px; padding: 10px 20px; font-size: 16px;">
        Play Again
    </button>
    </div>

    <!-- Hum apne JavaScript files ko yahan jodenge -->
    <!-- 'type="module"' bahut zaroori hai! -->
    <script src="./GameFolder/app.js" type="module"></script>

</body>
</html>
